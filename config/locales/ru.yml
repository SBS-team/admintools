    formats:
      default: ! '%a, %d %b %Y, %H:%M:%S %z'
      long: ! '%d %B %Y, %H:%M'
      short: ! '%d %b, %H:%M'
      birthday: ! '%d %B'
      long_x: ! '%d %B %Y'
    pm: вечера
